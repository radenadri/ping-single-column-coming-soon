<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main class="content">
    <img src="images/logo.svg" alt="logo" class="logo">

    <h1 class="title">We are launching <strong>soon!</strong></h1>

    <p class="description">Subscribe and get notified</p>

    <form id="notify">
      <div class="left">
        <input class="form-control" type="email" name="email" id="email" placeholder="Your email address..." autocomplete="off" />
        <small></small>
      </div>
      <button class="submit">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="illustration" class="illustration">

    <footer>
      <ul class="social-media">
        <li>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
